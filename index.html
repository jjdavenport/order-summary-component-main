<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: .6875rem;
        text-align: center;
        font-family: "Red Hat Display", sans-serif;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <img src="./images/illustration-hero.svg" alt="hero" />
      <div class="content">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <div class="left">
        <img src="./images/icon-music.svg" alt="music" />
        <h2>Annual Plan</br><span>$59.99/year</span></h2>
      </div>
      <div class="right">
        <a>Change</a>
      </div>
      </div>
      <a id="payment">Proceed to Payment</a>
      <a id="cancel">Cancel Order</a>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jjdavenport">jjdavenport</a>.
    </div>
  </body>
</html>
